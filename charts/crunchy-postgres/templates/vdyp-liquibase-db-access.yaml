apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: 'vdyp-liquibase-db-access-#{ENV}#'
  namespace: '#{NAMESPACE}#'
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: crunchy-postgres-#{ENV}#
  policyTypes:
    - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels: 
            app: "vdyp-liquibase-#{ENV}#"
