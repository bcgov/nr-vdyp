{{- if .Values.batch.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "batch.fullname" . }}
  labels:
    {{- include "batch.labels" . | nindent 4 }}
spec:
  strategy:
    type: {{ .Values.batch.deploymentStrategy }}
  {{- if not .Values.batch.autoscaling.enabled }}
  replicas: {{ .Values.batch.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "batch.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8081'
        prometheus.io/path: '/vdyp-batch/actuator/prometheus'
      labels:
        {{- include "batch.labels" . | nindent 8 }}
    spec:
      {{- if .Values.batch.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.batch.podSecurityContext | nindent 12 }}
      {{- end }}
      terminationGracePeriodSeconds: 300  # 5min
      containers:
        - name: {{ include "batch.fullname" . }}
          {{- if .Values.batch.securityContext }}
          securityContext:
            {{- toYaml .Values.batch.securityContext | nindent 12 }}
          {{- end }}
          image: "{{ .Values.global.registry }}/{{ .Values.global.repository }}/batch:{{ .Values.global.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ default "Always" .Values.batch.imagePullPolicy }}
          envFrom:
            - secretRef:
                name: {{.Release.Name}}
          env:
            - name: LOG_LEVEL
              value: info
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.batch.env.SPRING_PROFILES_ACTIVE | quote }}
            - name: SERVER_PORT
              value: "8081"
          ports:
            - name: http
              containerPort: {{ .Values.batch.service.targetPort }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /vdyp-batch/actuator/health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 10
          livenessProbe:
            successThreshold: 1
            failureThreshold: 5
            httpGet:
              path: /vdyp-batch/actuator/health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 1250m
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 256Mi
      {{- with .Values.batch.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.batch.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
