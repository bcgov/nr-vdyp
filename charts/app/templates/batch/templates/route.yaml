{{- if and .Values.batch.enabled .Values.batch.route.enabled }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    {{- include "batch.labels" . | nindent 4 }}
  name: {{ include "batch.fullname" . }}
spec:
  host: {{ include "batch.fullname" . }}.{{ .Values.global.domain }}
  port:
    targetPort: http
  to:
    kind: Service
    name: {{ include "batch.fullname" . }}
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
{{- end }}
