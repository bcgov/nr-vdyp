name: Build and Deploy to Openshift Dev When PR
permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to build (select specific or all)'
        required: false
        type: choice
        default: 'all'
        options:
          - all
          - backend
          - frontend
          - batch

  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "batch/**"
      - "charts/**"
      - "frontend/**"
      - "lib/**"
      - ".github/workflows/openshift-*.yml"
      - ".github/workflows/.deployer.yml"
  pull_request:
    paths:
      - "backend/**"
      - "batch/**"
      - "charts/**"
      - "frontend/**"
      - "lib/**"
      - ".github/workflows/openshift-*.yml"
      - ".github/workflows/.deployer.yml"
concurrency:
  # Cancel if re-attempted
  group: ${{ github.event_name }}
  cancel-in-progress: true

jobs:
  # https://github.com/bcgov-nr/action-builder-ghcr
  builds:
    name: Builds
    runs-on: ubuntu-22.04
    outputs:
      pr: ${{ steps.pr.outputs.pr }}
    strategy:
      matrix:
        package: [backend, frontend, batch]
    timeout-minutes: 15
    steps:
      - name: Check if package should be built
        id: check_build
        run: |
          if [[ "${{ github.event_name }}" != "workflow_dispatch" ]] || \
             [[ "${{ inputs.package }}" == "all" ]] || \
             [[ "${{ inputs.package }}" == "${{ matrix.package }}" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/checkout@v3

      - name: Set up JDK for Maven
        if: steps.check_build.outputs.should_build == 'true'
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Extract project app version from pom.xml
        if: steps.check_build.outputs.should_build == 'true'
        id: get_app_version
        run: |
          APP_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Extracted APP_VERSION: $APP_VERSION"
          echo "::set-output name=APP_VERSION::$APP_VERSION"

      - name: Get PR Data
        if: steps.check_build.outputs.should_build == 'true'
        id: pr
        uses: bcgov-nr/action-get-pr@v0.0.1

      - name: Build and Tag Packages with pr number
        if: steps.check_build.outputs.should_build == 'true'
        uses: bcgov-nr/action-builder-ghcr@v2.2.0
        with:
          keep_versions: 50
          keep_regex: "^deploy-(prod|test)$"
          package: ${{ matrix.package }}
          tag: ${{ steps.pr.outputs.pr }}
          tag_fallback: latest
          token: ${{ secrets.GITHUB_TOKEN }}
          #triggers: ('${{ matrix.package }}/')
          build_context: .
          build_file: ./${{ matrix.package}}/Dockerfile
          build_args: |
            BUILD_NUMBER=${{ github.run_number }}
            APP_VERSION=${{ steps.get_app_version.outputs.APP_VERSION }}

      - if: github.event_name == 'push' && steps.check_build.outputs.should_build == 'true'
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN}}

      - if: github.event_name == 'push' && steps.check_build.outputs.should_build == 'true'
        name: Tag build as latest
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository }}/${{ matrix.package }}:latest \
            ghcr.io/${{ github.repository }}/${{ matrix.package }}:${{ steps.pr.outputs.pr }}
       
  
  call-shared:
    uses: ./.github/workflows/openshift-shared.yml
    needs: [builds]
    secrets: inherit
    with:
      target_environment: 'dev'
      ref: ${{ github.head_ref }}
      tag: ${{ needs.builds.outputs.pr }}
