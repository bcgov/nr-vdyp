VERSION_BUILD=${env.BUILD_NUMBER}
VERSION_YEAR=2025
VERSION_MONTH=12
VERSION_DAY=11
COPYRIGHT_START=2025
COPYRIGHT_END=2025
VERSION_CONTROL_SYSTEM=git
VERSION_CONTROL_VERSION=2025
BRANCH_NAME=main
LAST_COMMIT_REFERENCE=
LAST_COMMIT_AUTHOR=
LAST_COMMIT_DATE=
BUILD_MACHINE=${env.NODE_NAME}
ENV_COMPILER=javac
